<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Event</title>
</head>
<body>
    <div class="full-form">
        <h1 class="title">Event 1</h1><br>
        <span class="seats-available">Number of available seats: 23</span>
        <form action="event">
            
            <div class="event-ditails">
                <div style="padding-left:30px ;">
               <img src="https://www.dropbox.com/s/1ymaz553rac2rrs/pexels-fu-zhichao-587741.jpg?raw=1" alt="image">
                </div>
            <div class="reservation-form">
                <div class="form-field">
                    <label for="Name">Name :</label><input type="text" id="Name"></div>
                <div class="form-field">
                    <label for="email">Email :</label><input type="email" id="email"></div>
                <div class="form-field">
                    <label for="phone">Phone No :</label><input type="number" id="phone"></div>
                <div class="no-seats">
                    <label for="seats">Number of Seats :</label>
                    <select name="numberofseats" id="seats">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="antendee">Name of Attendee 2 :</label><input type="text" id="antendee"></div>
                </div>
                    <div class="submitbutton">
                      <div style="padding: 10px;"> <input type="submit" style="width: 100px;"></div>
                    <div style="padding: 7px;"> <button style="border: 1.5px solid black; width: 100px; ">Cancel</button></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
